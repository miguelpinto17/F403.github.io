<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
body {
    font-family: 'Arial', sans-serif;
    background: #e0f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #004d40;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-box {
    background: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-box h2 {
    margin: 0 0 20px;
    padding: 0;
    color: #004d40;
    text-align: center;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    padding: 10px 10px 10px 0;
    background: none;
    border: none;
    border-bottom: 1px solid #004d40;
    outline: none;
    color: #004d40;
    font-size: 16px;
}

.input-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    pointer-events: none;
    transition: 0.5s;
    color: #004d40;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #26a69a;
    font-size: 12px;
}

.btn {
    width: 100%;
    background: #004d40;
    border: none;
    padding: 10px;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.btn:hover {
    background: #26a69a;
}

.login-box p {
    margin-top: 20px;
    text-align: center;
}

.login-box p a {
    color: #004d40;
    text-decoration: none;
}

.login-box p a:hover {
    text-decoration: underline;
}

</style>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Alterar Dados</h2>
            <form id="alterar-dados-form">
                <div class="input-box">
                    <input type="text" id="name" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="text" id="address" required>
                    <label>Morada</label>
                </div>
                <div class="input-box">
                    <input type="tel" id="phone" required>
                    <label>Telemóvel</label>
                </div>
                <button id="save-button" type="button" class="btn">Salvar Alterações</button>
                <p><a href="area_user.html">Cancelar</a></p>
            </form>
        </div>
    </div>
    <script src="alterar_dados.js"></script>
</body>
</html>
