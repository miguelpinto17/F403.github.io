<script>
    $(function () {
    const projectDonations = JSON.parse(localStorage.getItem('Doacoes')) || [];
    const donationsByProject = {};
    const donationsByDonor = {};

    // Agrupar as doações por projeto
    projectDonations.forEach(donation => {
        // Por projeto
        donation.projectList.forEach(project => {
            if (donationsByProject.hasOwnProperty(project)) {
                donationsByProject[project] += parseFloat(donation.donation);
            } else {
                donationsByProject[project] = parseFloat(donation.donation);
            }
        });

        // Por doador
        if (donationsByDonor.hasOwnProperty(donation.name)) {
            donationsByDonor[donation.name] += parseInt(donation.donation);
        } else {
            donationsByDonor[donation.name] = parseInt(donation.donation);
        }
    });

    // Gráfico de rosca (Doações por Doador)
    const donorLabels = Object.keys(donationsByDonor);
    const donorData = Object.values(donationsByDonor);
    const donorBackgroundColors = ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de'];

    const donutData = {
        labels: donorLabels,
        datasets: [
            {
                data: donorData,
                backgroundColor: donorBackgroundColors.slice(0, donorLabels.length)
            }
        ]
    };

    const donutOptions = {
        maintainAspectRatio: false,
        responsive: true
    };

    const donutChartCanvas = $('#donutChart').get(0).getContext('2d');
    new Chart(donutChartCanvas, {
        type: 'doughnut',
        data: donutData,
        options: donutOptions
    });

    // Gráfico de barras empilhadas (Doações por Projeto)
    const projectLabels = Object.keys(donationsByProject); // Usar todos os projetos do armazenamento local
    const projectData = Object.values(donationsByProject);
    const projectBackgroundColors = ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de'];

    const barChartData = {
        labels: projectLabels,
        datasets: [{
            label: 'Montante doado por projeto',
            backgroundColor: projectBackgroundColors,
            data: projectData
        }]
    };

    const stackedBarChartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            xAxes: [{
                stacked: true
            }],
            yAxes: [{
                stacked: true
            }]
        }
    };

    const stackedBarChartCanvas = $('#stackedBarChart').get(0).getContext('2d');
    new Chart(stackedBarChartCanvas, {
        type: 'bar',
        data: barChartData,
        options: stackedBarChartOptions
    });
});


document.addEventListener('DOMContentLoaded', function() {
    const doacoes = JSON.parse(localStorage.getItem('Doacoes')) || [];
    const tableBody = document.querySelector('#example2 tbody');
    const itemsPerPage = 10;
    let currentPage = 1;

    // Função para exibir as doações com base na página atual
    function displayDoacoes() {
        tableBody.innerHTML = ''; // Limpa o corpo da tabela

        // Calcula os índices de início e fim das doações a serem exibidas na página atual
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const doacoesToShow = doacoes.slice(startIndex, endIndex);

        doacoesToShow.forEach(function(doacao) {
            const newRow = document.createElement('tr');

            const nameCell = document.createElement('td');
            nameCell.textContent = doacao.name;
            newRow.appendChild(nameCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = doacao.email;
            newRow.appendChild(emailCell);

            const projectCell = document.createElement('td');
            projectCell.textContent = doacao.projectList;
            newRow.appendChild(projectCell);

            const donationCell = document.createElement('td');
            donationCell.textContent = doacao.donation;
            newRow.appendChild(donationCell);

            const deleteCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.className = 'btn btn-danger btn-sm btn-delete';
            deleteButton.addEventListener('click', function() {

                const id = doacao.id;
                const updatedDoacoes = doacoes.filter(function(item) {
                    return item.id !== id;
                });
                localStorage.setItem('Doacoes', JSON.stringify(updatedDoacoes));

                // Remove da tabela
                newRow.remove();
            });
            deleteCell.appendChild(deleteButton);
            newRow.appendChild(deleteCell);

            tableBody.appendChild(newRow);
        });
    }

    displayDoacoes();

    document.getElementById('nextPageButton').addEventListener('click', function() {
        currentPage++;
        displayDoacoes();
    });

    document.getElementById('prevPageButton').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            displayDoacoes();
        }
    });
});

$(document).on('click', '.btn-delete', function() {
    $(this).closest('tr').remove(); 
});
